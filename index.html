<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="tht4u.css">
  <title>thought4u</title>

</head>
<body>

  <div id="countdownText">This message will self-destruct</div>
  <div id="progressBarWrapper"><div id="progressBar"></div></div>

  <div id="messageBox">
    <div id="message"></div>  
    <p id="status"></p>
    <button id="leaveThought">Leave a thought</button>
  </div>

  <footer>LX</footer>

  <div id="modalOverlay">
    <div id="modalBox">
      <h2>Leave a Thought</h2>
      <form id="thoughtForm" action="https://formspree.io/f/mvgblwol" method="POST">
        <textarea name="thought" placeholder="Write your thought..." required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="formMessage"></div>
    </div>
  </div>

<script src="tht4u.js"></script>
</body>
</html>
